<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id = "player-names">
            <form id = "player-form" onsubmit= "return false">
                <label for="player-one">Player 1</label>
                <input type="text" id="player-one" name="player-one" required><br><br>
                <label for="player-two">Player 2</label>
                <input type="text" id="player-two" name="player-two" required><br><br>
                <input class = "submit-button" id="player-submit" type="submit" value="Start Game">
              </form>
        </div>
        <div class="board-row">
            <button data-index="0" class="game-field row-zero"></button>
            <button data-index="1" class="game-field row-zero"></button>
            <button data-index="2" class="game-field row-zero"></button>
        </div>
        <div class="board-row">
            <button data-index="0" class="game-field row-one" ></button>
            <button data-index="1" class="game-field row-one"></button>
            <button data-index="2" class="game-field row-one"></button>
        </div>
        <div class="board-row">
            <button data-index="0" class="game-field row-two"></button>
            <button data-index="1" class="game-field row-two"></button>
            <button data-index="2" class="game-field row-two"></button>
        </div>
  </div>
</div>
  </body>
  

  <script src="logic.js"></script>
</html>
